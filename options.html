<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <style>
        body {
            background-color: #BFF5FD;
            font-family: 'Avenir', sans-serif;
        }

        .content {
            margin: 25px;
        }
    </style>
</head>

<body>
    <div class='content'>
        Scale Factor (1.5x works best for most monitors):
        <select class="form-select" id="scaleFactor">
            <option value="1.25">1.25</option>
            <option selected="selected" value="1.50">1.50</option>
        </select>

        <div class="form-check form-switch">
            <input class="form-check-input" id="enabled" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Enabled</label>
        </div>

        <div id="status"></div>
        <button type="button" class="btn btn-success" id="save">Save</button>

        <script src="scripts/options.js"></script>
    </div>
</body>

</html>
